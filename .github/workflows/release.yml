name: Release Object Store Connector

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: ðŸ“¦ Install Dependencies
      run: poetry install

    - name: ðŸ” Inspect Project Structure
      run: ls -lh

    - name: ðŸ“‚ Prepare Distribution Directory
      run: |
        mkdir -p dist/object-store-connector
        cp -r object_store_connector scripts dist/object-store-connector/
        cp metadata.json ui-config.json *.svg README.md dist/object-store-connector/ || true
        echo "Version: ${GITHUB_REF#refs/tags/}" > dist/object-store-connector/VERSION.txt

    - name: ðŸ“¦ Create Tarball
      run: |
        tar -czvf object-store-connector.tar.gz dist/

    - name: ðŸš€ Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: object-store-connector.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
